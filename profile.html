<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - SLIET Mentorship Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header><h1>Your Profile</h1></header>

    <div class="profile-container">
        <h2>User Information</h2>
        <form id="profile-form">
            <label for="name">Name:</label><br/>
            <input type="text" id="name" value="John Doe" required><br/>

            <label for="email">Email:</label><br/>
            <input type="email" id="email" value="johndoe@sliet.ac.in" required><br/>

            <label for="phone">Phone:</label><br/>
            <input type="tel" id="phone" value="123-456-7890" required><br/>

            <button type="submit">Update Profile</button>
        </form>
    </div>

    <footer><p>&copy; 2024 SLIET Mentorship Platform. All rights reserved.</p></footer>
</body>
</html>
