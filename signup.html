<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SLIET Mentorship Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>SLIET Mentorship Platform</h1>
        <nav>
            <ul>
                <li><a href="mentors.html">Mentors</a></li>
                <li><a href="feedback.html">Feedback</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="login.html">Logout</a></li>
            </ul>
        </nav>
    </header>
    <h2>Sign Up</h2>
    <div class="signup-container">
        
        <h1>Create an Account</h1>
        <form id="signup-form" action="login.html">
            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required>

            <label for="username">Username:</label>
            <input type="text" id="new-username" required>

            <label for="new-password">Password:</label>
            <input type="password" id="new-password" required>

            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="login.html" style="text-decoration: none; color: #ff4081;">Login</a></p>
        </form>
    </div>

    <footer><p>&copy; 2024 SLIET. All rights reserved.</p></footer>
</body>
</html>
